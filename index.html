<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AEQV</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <header>
        <div class="container">
            <div class="header_inner">
                <a href="#" id="branding">AEQV</a>
                <nav>
                    <ul>
                        <li><a href="">Actualités</a></li>
                        <li><a href="">Cours</a></li>
                        <li><a href="">Galerie</a></li>
                        <li><a href="">Pratique</a></li>
                        <li><a href="">Apropos</a></li>
                        <li><a href="">Offres d’emploi</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <a href="#" id="menu_button">Menu</a>
    </header>


    <section id="home_page_slider">
        <div class="slick_slider" id="student_slider" >
            <div class="slide" style="background-image:url(images/students1.jpg)">
            </div>
            <div class="slide" style="background-image:url(images/students2.jpg)">
            </div>
            <div class="slide" style="background-image:url(images/students3.jpg)">
            </div>
        </div>
    </section>


    <section id="home_page_search">
        <div class="container">
            <form action="">

                <input type="text" name="keyword" id="keyword" placeholder="trouver un cours" />
                <select name="category" id="category">
                    <option value="">catégorie</option>
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                    <option value="Third">Third</option>
                </select>
                <select name="age" id="age">
                    <option value="">âge</option>
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                    <option value="Third">Third</option>
                </select>
                <input type="submit" name="search_course" value="Chercher" />





            </form>
        </div>
    </section>





    <div class="container">
        <br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br>
    </div>






    <footer>
        <p id="copyright_notice">&copy; 2019 AEQV | <a href="https://webfactor.ch" target="_blank">Website by Webfactor</a></p>
    </footer>


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
